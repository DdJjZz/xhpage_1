<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一体化卫勤决策平台</title>
    <link href="./resource/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/Login.css" rel="stylesheet">
    <!--<link href="./css/Reset.css" rel="stylesheet">-->
    <script src="./resource/js/jquery.min.js"></script>
    <script src="./resource/js/bootstrap.min.js"></script>
    <script src="./js/hcu_util.js"></script>

</head>
<body style="background: url('./static/picture/login_background.jpg');background-position: top;background-repeat: repeat;">
<!--<div style="background-color: #141414;width: 100%;height: 404px;margin-top: 298px;" >-->
<div style="background-color: #141414;width: 100%;height: 404px;margin-top: 298px;display: block" id="login_div">
    <div style="position: absolute">
        <img src="./static/picture/logo.png" style="padding-left: 100px;padding-top: 80px"/>
    </div>
    <div style="position: absolute;width: 401px;background-color: #2E2E2E;height: 404px;z-index: 5;margin-left: 906px">
        <div style="width: 100%;height: 100%;">
            <div class="input-group" style="padding: 100px 20px 0px 50px;">
                <span class="input-group-addon">用户名</span>
                <input type="text" class="form-control" placeholder="请输入用户名" id="username">
            </div>
            <div class="input-group" style="padding: 60px 20px 0px 50px;">
                <span class="input-group-addon">密&nbsp&nbsp&nbsp码</span>
                <input type="password" class="form-control" placeholder="请输入密码" id="password">
            </div>
            <button type="button" class="btn btn-success"
                    style="width: 265px;height: 40px; margin-left: 115px;margin-top: 30px" id="login">登录
            </button>
            <button type="button" class="btn btn-link" style="margin-left: 310px;margin-top: 30px" id="forget_password">
                忘记密码
            </button>
        </div>
    </div>
    <div style="position: absolute;width: 6px;background-color: #F0A830;height: 40px;z-index: 10;margin-left: 906px;margin-top: 100px;">
    </div>
    <div style="position: absolute;width: 6px;background-color: #F0A830;height: 40px;z-index: 10;margin-left: 906px;margin-top: 200px;">
    </div>
</div>
<div style="background-color: #141414;width: 100%;height: 404px;margin-top: 298px;display: none" id="forget_pass_div">
    <div style="position: absolute">
        <img src="./static/picture/logo.png" style="padding-left: 100px;padding-top: 80px"/>
    </div>
    <div style="position: absolute;width: 401px;background-color: #2E2E2E;height: 404px;z-index: 5;margin-left: 906px">
        <div style="width: 100%;height: 100%;">
            <div class="input-group" style="padding: 70px 20px 0px 50px;">
                <span class="input-group-addon">手&nbsp&nbsp机&nbsp&nbsp号</span>
                <input type="text" class="form-control" placeholder="请输入注册手机号" id="register_telphone">
            </div>
            <div class="input-group" style="padding: 42px 20px 0px 50px;">
                <span class="input-group-addon">验&nbsp&nbsp证&nbsp&nbsp码</span>
                <input type="text" class="form-control" placeholder="请输入验证码"
                       style="width: 150px;border-radius: 0px 3px 3px 0px" id="verification_code">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default form-control" style="border-radius: 3px"
                            id="get_verification_code">获取验证码</button>
                </span>
            </div>
            <div class="input-group" style="padding: 42px 20px 0px 50px;">
                <span class="input-group-addon">新&nbsp&nbsp密&nbsp&nbsp码</span>
                <input type="password" class="form-control" placeholder="请输入新密码" id="new_password">
            </div>
            <button type="button" class="btn btn-success"
                    style="width: 330px;height: 40px; margin-left: 50px;margin-top: 30px" id="change_and_login">确认
            </button>
        </div>
    </div>
    <div style="position: absolute;width: 6px;background-color: #F0A830;height: 40px;z-index: 10;margin-left: 906px;margin-top: 70px;">
    </div>
    <div style="position: absolute;width: 6px;background-color: #F0A830;height: 40px;z-index: 10;margin-left: 906px;margin-top: 150px;">
    </div>
    <div style="position: absolute;width: 6px;background-color: #F0A830;height: 40px;z-index: 10;margin-left: 906px;margin-top: 230px;">
    </div>
</div>
<div class="modal fade" id="waring-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 600px;padding-top: 300px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="title">
                    警告
                </h4>
            </div>
            <div class="modal-body" style="width: 100%;height: 40px">
                <div class="col-md-6" id="message">
                    您确定要删除此条记录吗？
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="./js/login.js"></script>
</html>
